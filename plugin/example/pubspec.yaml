name: flutter_automotive_example
description: "Demonstrates how to use the flutter_automotive plugin."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_automotive:
    path: ../
  flutter_automotive_models:
    path: ../../models

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
