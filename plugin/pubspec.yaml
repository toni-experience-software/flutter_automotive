name: flutter_automotive
description: A Flutter AAOS Plugin.
version: 0.0.1
homepage:

publish_to: none # Remove this once we want to publish

environment:
  sdk: ^3.7.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  pigeon: ^25.3.1

flutter:
  plugin:
    platforms:
      android:
        package: com.wearetoni.flutter_automotive
        pluginClass: FlutterAutomotivePlugin
