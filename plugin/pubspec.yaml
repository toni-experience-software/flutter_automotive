name: flutter_automotive
description: Allow interactions with Android Automotive APIs through Flutter.
version: 0.0.3
homepage: https://wearetoni.com
repository: https://github.com/toni-experience-software/flutter_automotive
issue_tracker: https://github.com/toni-experience-software/flutter_automotive/issues

platforms:
  android:

topics:
  - flutter
  - automotive

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  pigeon: ^25.3.1

flutter:
  plugin:
    platforms:
      android:
        package: com.wearetoni.flutter_automotive
        pluginClass: FlutterAutomotivePlugin
